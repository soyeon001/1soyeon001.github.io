{% include 'include/header.html' %}
  <div class="container">
    <div class="row justify-content-md-center">
      <table class="table fs-6" width ="100%" >
        <tr>
            <td width ="10%" >번호 : {{viewdata.id}}</td>
            <td width ="15%">조회수 : {{viewdata.viewcount}}</td>
            <td>등록일 : {{viewdata.regdate}}</td>
        </tr>
      </table>
      <div class="col col-12">
        <form class="was-validated" name="boardFrm" method="post" action="/board/change/{{viewdata.id}}"> 
          <table class="table table-striped table-bordered" width ="100%" >
            <tr>
              <td><h5 class="text-center"><br>제목</h5></td>
              <td>
                <div> <label for="validationCustom01" class="form-label"></label>
                <input type="text" name = "title" class="form-control title" id="validationCustom01" placeholder="제목을 입력하세요." required>
                </div>
              </td>
            </tr>
            <tr>
              <td><h5 class="text-center"><br><br>내용</h5></td>
              <td>
                <div class="mb-3">
                    <input type="text" name="content" class="form-control content" placeholder="content" required>
                <div class="invalid-feedback">Please enter a message in the textarea.</div>
              </div>
              </td>
            </tr>
            
          </table>
                
              <div class="row justify-content-center">
                <div class ="col-1"><a href="#" onclick="checkFrm()" class="btn btn-sm btn btn-outline-primary">등록</a></div>
              </div>
            </form>
        </div>
    </div>
</div>
<script>
  function checkFrm(){
    let f= document.boardFrm;
    if(f.title.value == ''){
      alert('제목을 입력하세요');
      f.title.focus();
      return;
    }
    if(f.content.value == ''){
      alert('내용을 입력하세요');
      f.content.focus();
      return;
    }
    f.submit();
  }
</script>
