
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1 class="mt-4">게시판</h1>
            <div class="row">
                <div class="col col-12">
                    <div class="card">
                        <div class="card-header text-bg-dark">
                            <div class="row">
                                <div class="col-10">게시판</div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form name="boardFrm" method="post" action="/board/register">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="boardTitle" class="form-label">제목</label>
                                            <input type="text" name="title" class="form-control" placeholder="제목을 입력하세요.">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="boardContent" class="form-label">내용</label>
                                            <textarea name="content" class="form-control" rows="5" placeholder="내용을 입력하세요."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <a type="button" href="/board/list?page={{page}}&searchkey={{searchkey}}" class="btn btn-outline-secondary btn-sm me-1">목록</a>
                            <button type="button" class="btn btn-outline-primary btn-sm me-1" onclick="checkFrm()">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkFrm() {
            let f = document.boardFrm;

            if(f.title.value == '') {
                alert('제목을 입력하세요');
                f.title.focus();
                return;
            }

            if(f.content.value == '') {
                alert('내용을 입력하세요');
                f.content.focus();
                return;
            }

            f.submit();
        }
    </script>
